<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Gentium+Basic|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container mt-1 mb-5 text-muted">
        <div class="row">
            <div class="col-12" style="background-color: ghostwhite;">
                <header>
                    <h1>Jowin's "5" aside team for Professional football Athletes</h1>
                </header>

                <div class="captain">
                    <h2>Christiano Ronaldo(Forwarder-7) Juventus FC</h2> 
                    <h2>Aaron Wan-Bissaka(Defender-29) Manchester United</h2>
                    <h2>Kevin De Bruyne(Midfielder-17) Manchester City/h2>
                    <h2>Sadio Mane(Forwarder-10) Liverpool FC</h2>
                    <h2>David de Gea(Goal Keeper-1) Manchester United</h2>
                  </div>
                
                <form>
                    <input type="text" class="todo-input" placeholder="Suggest your 5 aside player">
                    <button class="todo-button" type="submit">  
                        <i class="fas fa-plus-square"></i>
                    </button><br>
                    <div class="select">
                        <select name="todos" class="filter-todo"> 
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Uncompleted</option>
                        </select>
                    </div>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>
    
    
        
  
    
    
    <script src="./focus.js"></script>
</body>
</html>
